<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33da776d8f.js" crossorigin="anonymous"></script>
    <title>Movie List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5500/favorite.html">Favorite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between">
        <!--  search bar -->
        <div class="search-bar">
            <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
                <div class="col-10">
                    <label class="visually-hidden" for="search-input">Search Keyword</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
                </div>
                <div class="col-8">
                    <button type="submit" class="btn btn-primary" id="Search-submit-button">Search</button>
                </div>
            </form>
        </div>
        <!-- switch list mode -->
        <div id="switch-list-mode">
            <!-- 透過input/value 紀錄網頁現在的模式 -->
            <input type="hidden" id="Now-Mode" value="card">
            <button type="button" style="background-color: white;border: 0;" class="card-mode"><i class="fa fa-th fa-lg" data-id=""aria-hidden=" true"></i></button> 
            <button type="button" style="background-color: white;border: 0;" class="list-mode"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></button>
        </div>
        </div>

        <!--  Render Movie List  -->
        <div class="row" id="data-panel">

        </div>
        
        <!-- paginator -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="paginator">
            </ul>
        </nav>
        <!--  Movie Modal -->
        <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="movie-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="movie-modal-body">
                        <div class="row">
                            <div class="col-sm-8" id="movie-modal-image">
                                <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster" class="img-fluid">
                            </div>
                            <div class="col-sm-4">
                            <!-- <em>在HTML元素表示強調某一段文字 -->
                                <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
                                <p id="movie-modal-description">This is a movie.</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 先引用axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 載入Bootstrap給javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- 載入自己寫的JS檔案 -->
    <script src="index.js"></script>
</body>

</html>
